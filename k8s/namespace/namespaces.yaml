# Namespaces for all services
# ArgoCD will create these namespaces automatically if syncOptions includes CreateNamespace=true

apiVersion: v1
kind: Namespace
metadata:
  name: frontend
  labels:
    name: frontend
    managed-by: argocd
---
apiVersion: v1
kind: Namespace
metadata:
  name: backend
  labels:
    name: backend
    managed-by: argocd
---
apiVersion: v1
kind: Namespace
metadata:
  name: database
  labels:
    name: database
    managed-by: argocd

